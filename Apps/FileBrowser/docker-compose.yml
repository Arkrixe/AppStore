name: filebrowser
services:
  filebrowser:
    container_name: filebrowser
    image: filebrowser/filebrowser:v2.32.0
    environment:
      PGID: $PGID
      PUID: $PUID
      TZ: $TZ
      FB_DATABASE: /db/database.db
    volumes:
      - type: bind
        source: /DATA/AppData/filebrowser/db/
        target: /db/
      - type: bind
        source: /DATA
        target: /srv
    expose:
      - 80
    network_mode: bridge
    restart: unless-stopped
    x-casaos:
      envs:
        - container: TZ
          description:
            en_us: TimeZone
            zh_cn: 时区
        - container: PUID
          description:
            en_us: Run FileBrowser as specified uid.
            zh_cn: 以指定的用户ID运行FileBrowser
        - container: PGID
          description:
            en_us: Run FileBrowser as specified gid.
            zh_cn: 以指定的组ID运行FileBrowser
      volumes:
        - container: /db
          description:
            en_us: FileBrowser database directory.
            zh_cn: FileBrowser数据库目录
        - container: /srv
          description:
            en_us: FileBrowser managed directory.
            zh_cn: FileBrowser管理的目录

x-casaos:
  pre-install-cmd: |
    docker run --rm -v /DATA/AppData/filebrowser/db/:/db filebrowser/filebrowser config init --database /db/database.db &&
    docker run --rm -v /DATA/AppData/filebrowser/db/:/db filebrowser/filebrowser users add admin $default_pwd --perm.admin --database /db/database.db
  architectures:
    - amd64
    - arm64
    - arm
  main: filebrowser
  author: CasaOS Team
  category: Cloud
  title:
    en_us: FileBrowser
  tagline:
    en_us: Upload, organize, preview, and share your files—privately.
  description:
    en_us: |
      FileBrowser – Your Private File Manager Made Easy

      FileBrowser transforms the way you manage files on your Yundera Private Cloud Server. Just like Google Drive or Windows Explorer, it gives you a full-featured file management experience right in your browser. No setup required, no subscriptions, no tracking.

      Upload, organize, preview, and share files from any device—desktop or mobile. Edit text files, view images or videos, create folders, and even generate custom access links for others. Whether you're backing up documents, managing media, or collaborating on projects, FileBrowser gives you full control.

      Designed for local hosting, FileBrowser ensures your files stay on your server—with zero reliance on third parties. Ideal for creators, teams, and privacy-focused users. Multi-user access and role-based permissions make it fit for home or business.

      With FileBrowser on your Yundera PCS, enjoy the speed of local hosting, the freedom of open source, and the simplicity of a modern file explorer.
    fr_fr: |
      FileBrowser – Votre Gestionnaire de Fichiers Privé Simplifié

      FileBrowser transforme la manière dont vous gérez vos fichiers sur votre serveur cloud privé Yundera. Comme Google Drive ou l’Explorateur Windows, il vous offre une gestion complète des fichiers directement depuis votre navigateur. Aucune configuration, aucun abonnement, aucun traçage.

      Téléversez, organisez, prévisualisez et partagez vos fichiers depuis n'importe quel appareil. Modifiez des fichiers texte, affichez des images ou des vidéos, créez des dossiers et générez des liens d'accès personnalisés. Que ce soit pour des sauvegardes, de la gestion de médias ou des projets collaboratifs, FileBrowser vous donne le contrôle total.

      Pensé pour l’hébergement local, vos fichiers restent sur votre serveur, sans dépendance à des services tiers. Idéal pour les créateurs, les équipes, et ceux qui tiennent à leur vie privée. Le support multi-utilisateur et les rôles rendent l’outil adapté aussi bien au domicile qu'à l’entreprise.

      Avec FileBrowser sur votre PCS Yundera, profitez de la rapidité locale, de la liberté de l’open source, et de la simplicité d’un explorateur de fichiers moderne.
    es_es: |
      FileBrowser – Tu Gestor de Archivos Privado y Sencillo

      FileBrowser cambia la forma en la que gestionas tus archivos en tu Servidor en la Nube Privado de Yundera. Al igual que Google Drive o el Explorador de Windows, ofrece una experiencia completa de gestión de archivos desde tu navegador. Sin configuración, sin suscripciones, sin rastreo.

      Sube, organiza, visualiza y comparte archivos desde cualquier dispositivo, ya sea escritorio o móvil. Edita archivos de texto, visualiza imágenes o vídeos, crea carpetas y genera enlaces personalizados para compartir. Ideal para copias de seguridad, gestión multimedia o colaboración en proyectos.

      Diseñado para alojamiento local, garantiza que tus archivos permanezcan en tu servidor, sin depender de terceros. Perfecto para creadores, equipos o usuarios preocupados por la privacidad. Soporte multiusuario y permisos por roles incluidos.

      Con FileBrowser en tu PCS de Yundera, disfruta de velocidad local, libertad de código abierto y la simplicidad de un explorador de archivos moderno.
